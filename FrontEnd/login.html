<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <meta name="description" content="" />
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="stylesheet" href="./index.html" />
  </head>

  <body>
    <header>
      <h1>Sophie Bluel <span>Architecte d'inteérieur</span></h1>
      <nav>
        <ul>
          <li>projets</li>
          <li>contact</li>
          <li style="font-weight: bold">login</li>
          <li><img src="./assets/icons/instagram.png" alt="Instagram" /></li>
        </ul>
      </nav>
    </header>

    <section class="form-login">
      <h2>Log In</h2>
      <form action="index.html" method="POST" id="login-connexion">
        <label id="erreur" for=""></label>
        <label class="label-un" for="mail">E-mail</label>
        <input
          class="input-un"
          type="email"
          name="E-mail"
          id="email"
          required
        />

        <label class="label-deux" for="password">Mot de passe</label>
        <input
          class="input-un"
          type="password"
          name="Mot de passe"
          id="password"
          required
        />

        <div class="btn-submit">
          <input
            class="input-base"
            type="submit"
            value="Se connecter "
            id="submit-log"
          />
        </div>
      </form>

      <a class="display-none a-souligne" href="#">Mot de passe oublié</a>
    </section>

    <script src="./login.js"></script>
  </body>
</html>
